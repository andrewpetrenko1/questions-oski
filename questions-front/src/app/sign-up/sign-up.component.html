<div class="d-flex justify-content-center align-items-center full-height bg-auth">
  <div class="card col-3">
    <div class="card-body">
      <h3 class="mb-3">Register</h3>
      <form [formGroup]="signUpForm" (submit)="signUpSubmit()">
        <div class="form-group">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login"
          formControlName="login" [class.is-invalid]="isValid('login')" >
          <small class="form-text text-danger" *ngIf="signUpForm.get('login')!.hasError('required') && signUpForm.get('login')!.touched">
            Login is required
          </small>
        </div>
        <div class="form-group">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail"
          formControlName="email" [class.is-invalid]="isValid('email')" >
          <small class="form-text text-danger" *ngIf="signUpForm.get('email')!.hasError('required') && signUpForm.get('email')!.touched">
            Email is required
          </small>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password"
          formControlName="password" [class.is-invalid]="isValid('password')" >
          <small class="form-text text-danger" *ngIf="signUpForm.get('password')!.hasError('required') && signUpForm.get('password')!.touched">
            Password is required
          </small>
        </div>
        <ngb-alert type="danger" *ngFor="let error of errors" [dismissible]="false">{{error.msg}}</ngb-alert>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Register</button>
          <button type="button" class="btn btn-link" [routerLink]="['/', 'auth', 'sign-in']">Sign-in</button>
        </div>
      </form>
    </div>
  </div>
</div>
